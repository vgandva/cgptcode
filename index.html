<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-transparent-video-shader@1.0.3/dist/aframe-transparent-video-shader.umd.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>


  
  </style>

<div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
    <button class="button" id="btn1">once again</button>
    <button class="button" id="btn4">start</button>
   
  </div>
  

<meta name="apple-mobile-web-app-capable" content="yes">
  </head>
   <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;"  mindar-image="imageTargetSrc: tvc.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    	
    
    	<a-assets>

        <video  id="mivideo" crossOrigin="anonymous" playsinline webkitplaysinline autoplay controls  src="114.webm" type="video/webm" transparent="true" muted="false" ></video>
      </a-assets>
       <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>



        
        <a-entity mindar-image-target="targetIndex: 0">

 <a-video  material="shader: transparent-video;" src="#mivideo" position="0 0 0"  width="3" height="1.552" rotation="0 0 0"  ></a-video>

 <script>
  // Store references to the video element and buttons
  var video = document.querySelector('#mivideo');
  var playButton = document.getElementById('btn4');
  var muteButton = document.getElementById('btn4');
  var resetButton = document.getElementById('btn1');

  // Add event listener to play button
  playButton.addEventListener('click', function() {
    // Check if the target is found before playing the video
    if (document.querySelector('a-entity[mindar-image-target]').object3D.visible) {
      video.play();
    }
  });

  // Add event listener to mute button
  muteButton.addEventListener('click', function() {
    // Check if the target is found before unmuting the video
    if (document.querySelector('a-entity[mindar-image-target]').object3D.visible) {
      video.muted = false;
    }
  });

  // Add event listener to reset button
  resetButton.addEventListener('click', function() {
    video.currentTime = 0;
    video.play();
  });

  // Add event listener to target found event
  document.querySelector('a-entity[mindar-image-target]').addEventListener('targetfound', function() {
    console.log('Target found');
    video.play();
  });

  // Add event listener to target lost event
  document.querySelector('a-entity[mindar-image-target]').addEventListener('targetlost', function() {
    console.log('Target lost');
    video.pause();
  });
</script>

      
       </a-entity>
  
    </a-scene>
  </body>
</html>
