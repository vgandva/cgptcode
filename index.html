<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-transparent-video-shader@1.0.3/dist/aframe-transparent-video-shader.umd.js"></script>
  </head>
  <body>
    <div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
      <button class="button" id="btn1">Once Again</button>
      <button class="button" id="btn4">Start</button>
    </div>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      mindar-image="imageTargetSrc: tvc.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video id="mivideo" playsinline webkitplaysinline crossorigin="anonymous" autoplay loop src="114.webm" type="video/webm"></video>
      </a-assets>
      <a-camera-static></a-camera-static>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video material="shader: transparent-video;" src="#mivideo" position="0 0 0" width="3" height="1.552" rotation="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <script>
      var btn1 = document.getElementById("btn1");
      var btn4 = document.getElementById("btn4");
      var video = document.getElementById("mivideo");

      btn1.addEventListener("click", function () {
        video.currentTime = 0;
        video.play();
      });

      btn4.addEventListener("click", function () {
        video.play();
        video.muted = false;
      });
    </script>
  </body>
</html>
