<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-transparent-video-shader@1.0.3/dist/aframe-transparent-video-shader.umd.js"></script>
  </head>

  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <video
          id="mivideo"
          crossOrigin="anonymous"
          playsinline
          webkitplaysinline
          autoplay
          controls
          src="114.webm"
          type="video/webm"
          transparent="true"
          muted="false"
        ></video>
      </a-assets>

      <a-entity id="mytarget" mindar-image-target="targetIndex: 0">
        <a-video
          material="shader: transparent-video;"
          src="#mivideo"
          position="0 0 0"
          width="3"
          height="1.552"
          rotation="0 0 0"
        ></a-video>
      </a-entity>

      <div style="position: fixed; top: 10px; width: 100%; text-align: center; z-index: 1;">
        <button class="button" id="btn1" onclick="restartVideo()">Once Again</button>
        <button class="button" id="btn4" onclick="startVideo()">Start</button>
      </div>

      <script>
        var video = document.querySelector("#mivideo");
        var targetFound = false;

        AFRAME.registerComponent("mytarget", {
          init: function () {
            var self = this;

            this.el.addEventListener("targetFound", function () {
              console.log("Target found");
              targetFound = true;
              video.muted = false;
            });

            this.el.addEventListener("targetLost", function () {
              console.log("Target lost");
              targetFound = false;
              video.pause();
            });
          },
        });

        function startVideo() {
          if (targetFound) {
            video.play();
          }
        }

        function restartVideo() {
          if (targetFound) {
            video.currentTime = 0;
            video.play();
          }
        }
      </script>
    </a-scene>
  </body>
</html>
