<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-transparent-video-shader@1.0.3/dist/aframe-transparent-video-shader.umd.js"></script>

    <script>
      AFRAME.registerComponent('mytarget', {
        init: function () {
          const video = document.querySelector("#mivideo");

          this.el.addEventListener('targetFound', event => {
            console.log("Target found");
            video.muted = false;
          });

          this.el.addEventListener('targetLost', event => {
            console.log("Target lost");
            video.pause();
          });
        }
      });
    </script>
  </head>

  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <video id="mivideo" crossOrigin="anonymous" playsinline webkitplaysinline autoplay controls src="114.webm" type="video/webm" transparent="true" muted="false"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="mytarget" mindar-image-target="targetIndex: 0">
        <a-video material="shader: transparent-video;" src="#mivideo" position="0 0 0" width="3" height="1.552" rotation="0 0 0"></a-video>
      </a-entity>

      <div style="position: fixed; top: 10px; width: 100%; text-align: center; z-index: 1;">
        <button class="button" id="btn4">Start</button>
        <button class="button" id="btn1">Play from Beginning</button>
      </div>

      <script>
        const btnStart = document.getElementById("btn4");
        const btnPlay = document.getElementById("btn1");
        const mytarget = document.getElementById("mytarget");
        const video = document.querySelector("#mivideo");

        btnStart.addEventListener("click", () => {
          if (mytarget.components["mindar-image-target"].isFound) {
            console.log("Target found");
            video.play();
          }
        });

        btnPlay.addEventListener("click", () => {
          if (mytarget.components["mindar-image-target"].isFound) {
            console.log("Target found");
            video.currentTime = 0;
            video.play();
          }
        });

        mytarget.addEventListener('targetFound', () => {
          console.log("Target found");
          video.muted = false;
        });

        mytarget.addEventListener('targetLost', () => {
          console.log("Target lost");
          video.pause();
        });
      </script>
    </a-scene>
  </body>
</html>
